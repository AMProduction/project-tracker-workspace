<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project</title>
</head>
<body>
<h1>{{ project.title }}'s Tasks</h1>
<ul>
    {% for task in tasks %}
    <li>{{ task.description }}</li>
    {% endfor %}
</ul>

<h3>Add new task</h3>
<form action="/add/task/{{ project.project_id }}" method="POST">
    Task: <input name="task-name" type="text">
    <br>
    <br>
    <input type="submit" value="Add Task">
</form>
</body>
</html>
