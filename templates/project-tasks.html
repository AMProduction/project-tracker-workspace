<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project</title>
</head>
<body>
<h1>{{ project.title }}'s Tasks</h1>
<ul>
    {% for task in tasks %}
    <li>{{ task.description }}</li>
    <form action="/delete/task/{{ task.task_id }}" method="post">
        <input type="submit" value="Delete Task">
    </form>
    {% endfor %}
</ul>

<h3>Add new task</h3>
<form action="/add/task/{{ project.project_id }}" method="POST">
    Task: <input name="task-name" type="text">
    <br>
    <br>
    <input type="submit" value="Add Task">
</form>

<h3>Delete project</h3>
<form action="/delete/project/{{ project.project_id }}" method="post">
    <input type="submit" value="Delete Project">
</form>

{%- for category, message in get_flashed_messages(with_categories=true) %}
<div style="color: {{ category }}">{{ message }}</div>
{%- endfor %}
</body>
</html>
